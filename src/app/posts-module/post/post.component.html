<div *ngIf="post">

  <div class="container">
    <div class="row">
      <div class="col">

        <h2 class="py-3 text-center">POST DETAILS</h2>
        <h3 class="py-2">{{post.id}}. {{post.title}}</h3>

        <p>{{post.body}}</p>

        <div>
          <a routerLink="/posts" class="btn btn-primary">Go to POSTS</a>
        </div>

      </div>
    </div>
  </div>

</div>
