<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="py-3 text-center">POSTS</h2>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-6 mb-3" *ngFor="let post of posts$ | async">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-bg-primary">{{post.id}}. {{post.title | uppercase}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
