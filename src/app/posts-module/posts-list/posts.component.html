<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="py-3 text-center">POSTS</h2>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div *ngFor="let post of posts | async">
      <h3 class="py-2">{{post.id}}. {{post.title}}</h3>
      <p>{{post.body}}</p>
    </div>
  </div>
</div>
